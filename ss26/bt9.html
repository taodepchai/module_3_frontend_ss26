<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [1, 2, 4, 5, 6, 7, 8];
      a.sort(function (a, b) {
        return a - b;
      });
      let check = new Array();
      let max = a[a.length - 1];
      for (let i = 0; i < max; i++) {
        if (a[i] !== 0) {
          let temp = a[i];
          check[temp] = 1;
        }
      }

      for (let i = 1; i < max; i++) {
    //     if (check[i] !== 1) {
    //       console.log(i);
    //       break;
    //     }
        console.log(`${i},${check[i]}`);
    }  
    </script>
  </body>
</html>
